<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="avatarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond circulaire avec dégradé -->
  <circle cx="40" cy="40" r="38" fill="url(#avatarGrad)"/>
  
  <!-- Cercle intérieur pour la profondeur -->
  <circle cx="40" cy="40" r="35" fill="#7c5cdb" opacity="0.3"/>
  
  <!-- Maison simple et iconique -->
  <g transform="translate(15, 20)">
    <!-- Toit -->
    <path d="M 10 15 L 25 5 L 40 15" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Corps de la maison -->
    <rect x="13" y="15" width="24" height="20" fill="none" stroke="#ffffff" stroke-width="3" rx="2"/>
    
    <!-- Yeux de l'IA (la maison souriante) -->
    <circle cx="20" cy="22" r="2.5" fill="#ffffff"/>
    <circle cx="30" cy="22" r="2.5" fill="#ffffff"/>
    
    <!-- Pupilles animées -->
    <circle cx="20" cy="22" r="1" fill="#4F46E5">
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="30" cy="22" r="1" fill="#4F46E5">
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Sourire -->
    <path d="M 20 28 Q 25 30 30 28" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Particules AI subtiles -->
  <circle cx="20" cy="25" r="1.5" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="60" cy="30" r="1.5" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="25" cy="60" r="1.5" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.8s" repeatCount="indefinite" />
  </circle>
  <circle cx="55" cy="55" r="1.5" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Petit badge AI -->
  <g transform="translate(55, 60)">
    <circle cx="0" cy="0" r="10" fill="#ffffff" opacity="0.95"/>
    <text x="0" y="3.5" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#4F46E5" text-anchor="middle">AI</text>
  </g>
</svg>