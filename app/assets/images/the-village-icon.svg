<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec dégradé circulaire -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="houseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond circulaire -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  
  <!-- Village stylisé centré -->
  <g transform="translate(50, 40)">
    <!-- Maison centrale (grande) -->
    <path d="M 20 40 L 50 15 L 80 40 L 80 85 L 20 85 Z" fill="url(#houseGrad)" stroke="#4F46E5" stroke-width="3"/>
    <rect x="38" y="60" width="24" height="25" fill="#ffffff" opacity="0.9" rx="2"/>
    <circle cx="40" cy="35" r="5" fill="#ffffff" opacity="0.95"/>
    <circle cx="60" cy="35" r="5" fill="#ffffff" opacity="0.95"/>
    <path d="M 48 70 L 52 70 L 52 85 L 48 85 Z" fill="#e5e7eb"/>
    
    <!-- Maison gauche -->
    <path d="M 0 55 L 20 40 L 40 55 L 40 85 L 0 85 Z" fill="#667eea" opacity="0.85"/>
    <rect x="12" y="68" width="16" height="17" fill="#ffffff" opacity="0.8" rx="1"/>
    <circle cx="20" cy="50" r="3" fill="#ffffff" opacity="0.9"/>
    
    <!-- Maison droite -->
    <path d="M 60 55 L 80 40 L 100 55 L 100 85 L 60 85 Z" fill="#764ba2" opacity="0.85"/>
    <rect x="72" y="68" width="16" height="17" fill="#ffffff" opacity="0.8" rx="1"/>
    <circle cx="80" cy="50" r="3" fill="#ffffff" opacity="0.9"/>
    
    <!-- Végétation -->
    <circle cx="10" cy="90" r="6" fill="#10b981" opacity="0.7"/>
    <circle cx="8" cy="87" r="5" fill="#34d399" opacity="0.6"/>
    <rect x="9" y="90" width="2" height="10" fill="#059669"/>
    
    <circle cx="90" cy="90" r="6" fill="#10b981" opacity="0.7"/>
    <circle cx="92" cy="87" r="5" fill="#34d399" opacity="0.6"/>
    <rect x="89" y="90" width="2" height="10" fill="#059669"/>
    
    <!-- Chemin -->
    <ellipse cx="50" cy="95" rx="15" ry="4" fill="#d1d5db" opacity="0.4"/>
  </g>
  
  <!-- Petit coeur en haut à droite -->
  <path d="M 165 35 L 168 32 Q 172 28 176 32 L 179 35 Q 180 40 172 48 L 165 41 Q 157 48 158 43 L 161 35 Q 165 31 169 35" 
        fill="#f87171" opacity="0.8"/>
</svg>